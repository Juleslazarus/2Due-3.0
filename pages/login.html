<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Due 3.0!</title>
    <link rel="stylesheet" href="../sass/login.css">
    <script src="https://kit.fontawesome.com/a3fa4c138f.js" crossorigin="anonymous"></script> <!--? font awesome  -->
</head>
<body>
   <div class="mainCont">
    <div class="bgContLeft">
        <h1>unlock the magic of a clean schedule</h1>
    </div>
    <div class="contRight">
        <h1 class="errorText"></h1>
        <div class="todoTextCont">
            <h1>2Due 3.0</h1>
            <p>Log In</p>
        </div>
        <form>
            
            <div>
                <label>Email:</label>
                <i class="fa-solid fa-envelope"></i><input class="loginEInput" type="email" required placeholder="example@example.domain">
                </div>
                <div>
                    <label>Password:</label>
                    <i class="fa-solid fa-lock"></i><input class="loginPInput" type="password" placeholder="secret...secret...secret">
                </div>
                <div class="btnCont">
                    <button class="loginBtn">Log In</button>
                </div>
                <h1 class="errorText"></h1>
                <div class="userTextCont">
                    <h1>Don't Have An Account?<a href="./register.html"> Click Here To Sign Up!</a></h1>
                </div>
        </form>
    </div>
   </div>
   <script defer src="../src/login.js" type="module"></script>
</body>
</html>
