<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Due 3.0 Dashboard</title>
    <link rel="stylesheet" href="../sass/collections.css">
    <script src="https://kit.fontawesome.com/a3fa4c138f.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="todoList">
        <div class="todoHeader">
            <a class="closeTodoList"><i class="fa-solid fa-circle-xmark"></i></a>
            <h1 class="todoListTitle"></h1>
        </div>
        <p class="sharedKeyTitle"></p>
        <form class="todoInputCont">
            <input class="todoInput" required placeholder="Walk the dogs, get milk, etc">
            <button id="submit" class="addTodoItem">New 2Due</button>
        </form>
        <div class="todoCont">
            <div class="todoPreloader">
                
            </div>
        </div>
        <div class="removeColCont"> 
            <button class="removeCol">Remove This Collection</button>
        </div>
    </div>
    <div class="createColMenu">
        <a class="closeColMenu"><i class="fa-solid fa-circle-xmark"></i></a>
        <form>
            <label>Collection Name:</label>
            <input class="colLabelInput" type="text" required placeholder="Work, School, etc">
                <button class="createColBtn">Create Collection</button>
        </form>
    </div>
    <div class="createSharedCol">
        <i id="closeCreateMenu" class="fa-solid fa-circle-xmark"></i>
        <form>
            <label>Collection Name:</label>
            <input class="createColName" type="text" required placeholder="Work, School, etc">
            <label>Private Key: (will be used for others to join)</label>
            <input class="createKeyInput" type="text" required placeholder="maryHadALittleLam...">
            <button type="submit" class="createSharedBtn">Create Collection <i class="fa-solid fa-hammer"></i></button>
        </form>
    </div> 
        <div class="headerCont">
            <div class="textCont">
            <i id="returnPage" class=" fa-solid fa-circle-arrow-left"></i> <!-- this will be needed later -->
            <h1 class="headerText">Collections</h1>
        </div>
        <i id="openNavMenu" class="fa-solid fa-user"></i>
        <div class="navMenu">
            <i id="closeNavMenu" class="fa-solid fa-circle-xmark"></i>
            <div class="navCont">
                <h1 class="accBtn">Account:</h1>
                    <a class="accountText"></a>
                    <button class="logoutBtn">Log Out</button>
                </div> 
            </div>
        </div>
    <h1 class="userText"></h1>
    <div class="colsSection">
        <div class="privColHeader">
            <h1 class="privColText">Collections:</h1>
            <button class="addColBtn">Add A Collection</button>
        </div>
        <div class="collectionsCont">
            <div class="colsPreloader"></div>
            <!-- ? this is where collections are appended -->
        </div>
        <div class="pubColHeader">
            <h1 class="sharedColText">Shared Collections:</h1>
            <button class="addSharedBtn">Add A Shared Collection</button>
        </div>
        <div class="sharedColCont">
    
        </div>
    </div>
    <script src="../src/collections.js" type="module"></script>
    
</body>
</html>
