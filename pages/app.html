<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Due Dashboard</title>
    <link rel="stylesheet" href="../tailwind.css">
    <link rel="stylesheet" href="../sass/app.css">
    <script src="https://kit.fontawesome.com/a3fa4c138f.js" crossorigin="anonymous"></script> <!--? font awesome  -->
</head>
<body>
    <div class="userMenu">
        <h1>User:</h1>
        <h1 class="emailText"></h1>
        <h1 class="nameText"></h1>
        <button class="logOutBtn">Log Out</button>
        <button class="closeUserMenu">Close</button>
    </div>
    <div class="dashboardCont"> 
        <div class="headerCont">
            <h1>2Due</h1>
            <h1>Dashboard</h1>
            <i class="userBtn fa-solid fa-user"></i>
        </div>
        <h1 class="welcomeText"></h1>
        <div class="heroBtnCont">
            <a href="./collections.html" class="colBtn">View Collections</a>
        </div> 
        <div class="quickTodoCont">
            <h1 class="quickTodoTitle">QuickTodos</h1>
            <form class="inputCont">
                <input class="quickTodoInput" required placeholder="Walk The Dogs.......">
                <button class="addTodo">New 2Due</button>
            </form>
            <div class="todoCont">
                <div class="todoPreloader"></div>
            </div>
        </div>
    </div>
    <script src="../src/app.js" type="module"></script>
</body>
</html>
