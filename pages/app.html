<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Due 3.0</title>
    <link rel="stylesheet" href="../sass/app.css">
    <script src="https://kit.fontawesome.com/a3fa4c138f.js" crossorigin="anonymous"></script> <!--? font awesome  -->
</head>
<body>
    
    <div class="landingPageSection">  <!-- ! will need this in js -->
        <div class="headerCont">
            <div class="textCont"> 
                <h1 class="headerText">2Due</h1>
                <h1 class="headerText">Dashboard</h1>
            </div>
            <i id="openNavMenu" class="fa-solid fa-user"></i>
            <div class="navMenu">
                <i id="closeNavMenu" class="fa-solid fa-circle-xmark"></i>
                <div class="navCont">
                    <h1 class="accBtn">Account:</h1>
                    <a class="accountText"></a>
                    <button class="logoutBtn">Log Out</button>
                </div> 
            </div>
        </div>
        <div class="preloader"> 
            <div class="landingHeroCont">
                <div class="heroCont">
                    <h1 class="heroText">Welcome,  </h1>
                    <h1 class="userText"> </h1>
                </div>
                <div class="heroBtnCont">
                    <button class="goToDashBtn">View Dashboard</button> <!--! this will be needed later in js -->
                </div>
                <div class="quickTodosCont">
                    <h1 class="quickTodosTitle">Add A Quick 2Due!</h1>
                    <div>
                        <div class="inputCont">
                            <input id="quickInput" class='quickTodoInput' type="text">
                            <i id="addQuickTodo" class="fa-solid fa-circle-plus"></i>
                            
                        </div>
                    </div>
                    <div class="todoItemCont">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../src/app.js" type="module"></script>

    
</body>
</html>
