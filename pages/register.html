<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Due 3.0!</title>
    <link rel="stylesheet" href="../sass/register.css">
    <script src="https://kit.fontawesome.com/a3fa4c138f.js" crossorigin="anonymous"></script> <!--? font awesome  -->
</head>
<body>
   <div class="mainCont">
    <div class="bgContLeft">
        <h1>unlock the magic of a clean schedule</h1>
    </div>
    <div class="contRight">
        <div class="todoTextCont">
            <h1>2Due 3.0</h1>
            <p>Sign Up</p>
        </div>
        <form>
            <div>
                <label>First Name:</label>
                <i class="fa-solid fa-user"></i><input class="regFNInput" type="text" required placeholder="John Doe / Jane Doe">
            </div>
            <div>
                <label>Email:</label> 
                <i class="fa-solid fa-envelope"></i><input class="regEInput" type="email" required placeholder="example@example.domain">
            </div>
                <div>
                    <label>Password:</label>
                    <i class="fa-solid fa-lock"></i><input class="regPassInput" type="password" placeholder="secret...secret...secret">
                </div>
                <h1 class="errorText"></h1>
                <div class="btnCont"> 
                    <button id="signup" class="signUpBtn">Sign Up</button>
                </div>
                <div class="userTextCont">
                    <h1>Already Have An Account?<a href="./login.html"> Click Here To Log In!</a></h1>
                </div>
        </form>
    </div>
   </div>
   <script src="../dist/register.js"></script>
</body>
</html>
